<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='narrow-jumbotron.css') }}">
</head>
<body>
	<div class="container">
		<header class="header clearfix">
        	<h3 class="text-muted">Add a Beer for {{ brewery.name }}</h3>
      	</header>
		<form method="POST">
		  	<div class="form-group row">
		    	<label for="name" class="col-sm-2 col-form-label">Name</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="name" placeholder="">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="description" class="col-sm-2 col-form-label">Description</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="description" placeholder="">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		   		<label for="style" class="col-sm-2 col-form-label">Style</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="style" placeholder="">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="abv" class="col-sm-2 col-form-label">ABV</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="abv" placeholder="">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="ibu" class="col-sm-2 col-form-label">IBU</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" name="ibu" placeholder="">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<div class="col-sm-10">
		      		<button type="submit" class="btn btn-primary">Add</button>
		      		<a class="btn" href="{{ url_for('showBeers', brewery_id = brewery.id) }}" role="button">Cancel</a>
		    	</div>
		  	</div>
		</form>
	</div>
	
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
	
</body>
</html>
